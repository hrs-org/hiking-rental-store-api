name: CI Pipeline

on:
    pull_request:
        branches: [main, develop]
    push:
        branches: [main]

permissions:
    contents: read
    actions: read
    security-events: write
    pull-requests: write
    checks: write

env:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    DOTNET_NOLOGO: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  global-json-file: global.json

            - name: Cache NuGet packages
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Restore dependencies
              run: dotnet restore HikingRentalStore.sln

            - name: Build solution
              run: dotnet build HikingRentalStore.sln --configuration Release --no-restore

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      **/bin/Release/**
                      **/obj/Release/**
                  retention-days: 1

    test:
        name: Run Tests
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: DEBUG - Test job started
              run: |
                  echo "üî• TEST JOB IS RUNNING! üî•"
                  echo "Current time: $(date)"
                  echo "Working directory: $(pwd)"
                  echo "User: $(whoami)"
            
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  global-json-file: global.json

            - name: Cache NuGet packages
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: Create coverage directory
              run: mkdir -p ./coverage

            - name: Create coverage settings
              run: |
                  cat > coverage.runsettings << 'EOF'
                  <?xml version="1.0" encoding="utf-8"?>
                  <RunSettings>
                    <DataCollectionRunSettings>
                      <DataCollectors>
                        <DataCollector friendlyName="XPlat code coverage">
                          <Configuration>
                            <Format>cobertura</Format>
                            <Exclude>[*.Tests]*,[*]*Test*</Exclude>
                            <ExcludeByAttribute>Obsolete,GeneratedCodeAttribute,CompilerGeneratedAttribute</ExcludeByAttribute>
                          </Configuration>
                        </DataCollector>
                      </DataCollectors>
                    </DataCollectionRunSettings>
                  </RunSettings>
                  EOF
                  echo "Created coverage.runsettings:"
                  cat coverage.runsettings

            - name: DEBUG - Before running tests
              run: |
                  echo "üß™ ABOUT TO RUN TESTS! üß™"
                  echo "Current directory contents:"
                  ls -la
                  echo ""
                  echo "Looking for test projects:"
                  find . -name "*Test*.csproj" -type f
                  echo ""
                  echo "Checking solution file:"
                  ls -la *.sln

            - name: Run tests with coverage
              run: |
                  echo "=== Running tests with coverage collection ==="
                  # Try with explicit settings file
                  dotnet test HikingRentalStore.sln --configuration Release --no-build \
                    --collect:"XPlat Code Coverage" \
                    --results-directory ./coverage \
                    --settings ./coverage.runsettings \
                    --logger "trx;LogFileName=TestResults.trx" \
                    --verbosity normal

                  echo "=== Check if tests actually ran ==="
                  dotnet test HikingRentalStore.sln --configuration Release --no-build \
                    --logger "console;verbosity=detailed" || echo "Test execution failed"

            - name: COMPREHENSIVE COVERAGE DEBUG
              run: |
                  echo "=========================================="
                  echo "COVERAGE DEBUG - CURRENT DIRECTORY"
                  echo "=========================================="
                  pwd
                  ls -la
                  
                  echo "=========================================="
                  echo "COVERAGE DEBUG - COVERAGE DIRECTORY"
                  echo "=========================================="
                  if [ -d "./coverage" ]; then
                    echo "‚úÖ Coverage directory exists"
                    echo "Contents:"
                    find ./coverage -type f -exec ls -la {} \;
                  else
                    echo "‚ùå Coverage directory missing!"
                  fi
                  
                  echo "=========================================="
                  echo "COVERAGE DEBUG - TEST PROJECTS CHECK"
                  echo "=========================================="
                  echo "Test projects with Microsoft.NET.Test.Sdk:"
                  find . -name "*.csproj" -exec grep -l "Microsoft.NET.Test" {} \; 2>/dev/null | head -5
                  echo ""
                  echo "Test projects with test frameworks:"
                  find . -name "*.csproj" -exec grep -l "xunit\|nunit\|mstest" {} \; 2>/dev/null | head -5
                  
                  echo "=========================================="
                  echo "COVERAGE DEBUG - XML FILES SEARCH"
                  echo "=========================================="
                  echo "Looking for coverage XML files:"
                  find . -name "*coverage*.xml" -type f 2>/dev/null | head -10
                  echo ""
                  echo "Looking for cobertura XML files:"
                  find . -name "*cobertura*.xml" -type f 2>/dev/null | head -10

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results
                  path: ./coverage/
                  retention-days: 1

    code-quality:
        name: Code Quality Analysis
        runs-on: ubuntu-latest
        needs: [build, test]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  global-json-file: global.json

            - name: Cache SonarCloud packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Install SonarCloud scanner
              run: |
                  dotnet tool install --global dotnet-sonarscanner

            - name: Cache NuGet packages
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: Download test results
              uses: actions/download-artifact@v4
              with:
                  name: test-results
                  path: ./coverage

            - name: SONAR DEBUG - Check downloaded artifacts
              run: |
                  echo "=========================================="
                  echo "SONAR DEBUG - ARTIFACTS CHECK"
                  echo "=========================================="
                  pwd
                  
                  echo "Coverage directory contents:"
                  if [ -d "./coverage" ]; then
                    ls -la ./coverage/
                    echo ""
                    echo "File details:"
                    find ./coverage -type f -exec ls -la {} \;
                  else
                    echo "‚ùå No coverage directory found!"
                    ls -la .
                  fi
                  
                  echo "=========================================="
                  echo "SONAR DEBUG - SPECIFIC FILE CHECK"
                  echo "=========================================="
                  echo "Looking for TestResults.trx:"
                  find ./coverage -name "TestResults.trx" 2>/dev/null || echo "‚ùå No TestResults.trx found"
                  
                  echo "Looking for coverage files:"
                  find ./coverage -name "*.xml" -path "*coverage*" 2>/dev/null || echo "‚ùå No coverage XML files found"
                  
                  echo "Looking for cobertura files:"
                  find ./coverage -name "*cobertura*" 2>/dev/null || echo "‚ùå No cobertura files found"

            - name: Begin SonarCloud analysis
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
              run: |
                  # Temporarily disable coverage to focus on basic analysis
                  dotnet-sonarscanner begin \
                    /k:"hrs-org_hiking-rental-store-api" \
                    /o:"hrs-org" \
                    /d:sonar.token="$SONAR_TOKEN" \
                    /d:sonar.host.url="https://sonarcloud.io" \
                    /d:sonar.cs.vstest.reportsPaths="coverage/TestResults.trx"

            - name: Restore dependencies (for SonarQube analysis)
              run: dotnet restore HikingRentalStore.sln

            - name: Build for SonarQube analysis
              run: dotnet build HikingRentalStore.sln --configuration Release --no-restore

            - name: End SonarCloud analysis
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
              run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  global-json-file: global.json

            - name: Cache NuGet packages
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Restore dependencies
              run: dotnet restore HikingRentalStore.sln

            - name: Run security audit
              run: dotnet list package --vulnerable --include-transitive

    lint:
        name: Code Formatting & Style
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  global-json-file: global.json

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: Verify code formatting
              run: dotnet format HikingRentalStore.sln --verify-no-changes --verbosity diagnostic
